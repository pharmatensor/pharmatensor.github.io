# Site
name: "PharmaTensor"
title: "PharmaTensor"
description: "Pharmacy Informatics Blog!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /pharmatensor
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://mailchi.mp/d6335b58c350/frz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5ywewinnfrz5yf3'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  omar:
    name: Omar Elashkar
    display_name: Omar Elashkar
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: omarlashkar@gmail.com
    web: about
    #twitter: https://twitter.com/wowthemesnet
    description: "Author of PharmaTensor."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
